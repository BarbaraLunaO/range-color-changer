<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Range Color Changer</title>

    <!-- bootstrap links-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Hoja de estilo propia-->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css') }}" />

</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center vh-100 ">
    <h1>Range color changer</h1>

    <div class="card m-4" style="width: 400px;">
        <label class="form-label m-2">Humor:</label>
        <input type="range"  min="0" max="10" value="0">
        <div class="row">
            <div class="col-6 text-start">
                <label class="form-label" style="font-size: 12px;">Nada</label>
            </div>
            <div class="col-6 text-end">
                <label class="form-label" style="font-size: 12px;">Extremo</label>
            </div>
        </div>
    </div>
</div>

</body>
<script>

// Cambio de colores en el range
var inputs = document.querySelectorAll("input[type=range]");

    inputs.forEach(function(input) {
      updateProperties(input); // Llamar a la función para establecer las propiedades iniciales basadas en el valor actual

      input.addEventListener("input", function(evt) {
        updateProperties(input); // Llamar a la función para actualizar las propiedades basadas en el nuevo valor
      }, false);
    });

    function updateProperties(input) {
      var value = input.value;
      var color;

      if (value >= 0 && value <= 2) {
        color = "yellow";
      } else if (value >= 3 && value <= 5) {
        color = "orange";
      } else if (value >= 6 && value <= 8) {
        color = "red";
      } else if (value >= 9 && value <= 10) {
        color = "brown";
      }

      input.style.setProperty("--value", value);
      input.style.setProperty("--color", color);
    }

</script>

</html>
